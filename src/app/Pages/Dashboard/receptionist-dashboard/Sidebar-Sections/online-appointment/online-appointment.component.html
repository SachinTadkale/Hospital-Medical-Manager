<div class="card-container">
  <div class="appointment-card" *ngFor="let appointment of patientAppointments">
    <h3>{{ appointment.patientName }}</h3>
    <p><strong>Contact:</strong> {{ appointment.contactNumber }}</p>
    <p><strong>Age:</strong> {{ appointment.age }}</p>
    <p><strong>Gender:</strong> {{ appointment.gender }}</p>
    <p><strong>Disease:</strong> {{ appointment.disease }}</p>
    <p><strong>Date:</strong> {{ appointment.selectedDate }}</p>
    <p><strong>Time:</strong> {{ appointment.selectedTime }}</p>
    <p><strong>Message:</strong> {{ appointment.message }}</p>
  </div>
</div>
