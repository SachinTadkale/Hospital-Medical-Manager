<!-- patient-reports.component.html -->

<div class="patient-reports-container">
  <h2>Patient Reports</h2>

  <div class="filters">
    <!-- Search Bar for filtering patient data -->
    <!-- <input
    id="search-patient"
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search by Name..."
      (input)="applySearch()"
    /> -->
  </div>

  <table class="reports-table">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Patient Name</th>
        <th>Documents</th>
        <th>Patient History</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ patient.patient_name }}</td>
        <td id="btn-container">
          <!-- Hidden file input -->
          <input
          type="file"
          #fileInput
          style="display: none"
          (change)="onFileSelected($event, patient.patient_id)"
          accept=".pdf, .jpeg, .jpg, .png"
          />
          
          <!-- Visible upload button -->
          <button (click)="fileInput.click()">
            <img
            src="../../../../../../assets/icons/upload.png"
            alt="Upload"
              width="20px"
              title="Upload Documents"
            />
          </button>
          <button
          (click)="downloadFile(patient.patient_id, patient.patient_name)"
          title="Download Documents"
          >
          <img
          src="../../../../../../assets/icons/download.png"
          width="21px"
          alt="Download"
          />
        </button>
        <button (click)="viewFile(patient.patient_id)" title="View Document">
          <img
          src="../../../../../../assets/icons/view.png"
          width="21px"
          alt="View"
          />
        </button>
      </td>
      <td> <button routerLink="/patient-history" id="history-btn">View History</button></td>
      </tr>
    </tbody>
  </table>
</div>
